<!DOCTYPE html>
<html>
<head>
  <title><%= title %></title>
  <% include common/required.html %>
  <link href="/stylesheets/salesfloor.css" rel="stylesheet" media="screen">

  <script type="text/javascript" src="/javascripts/admin_user_list.js"></script>

</head>
<body>

<% include common/navbar.html %>
<div class="main-container container-fluid">
  <% include common/sidebar.html %>

  <div class="main-content">

    <div class="page-content">
      <div class="row tableheader">
        <div class="pull-right" style="padding-bottom: 5px">
          <a href="/admin/user/add" class="btn btn-default"><i class="icon-plus"></i>添加</a>
        </div>
        <div class="pull-right" style="width: 300px">
          <form class="search-form" onsubmit="return false;">
            <div class="input-group">
              <input id = "user_search" type="text" placeholder="检索...（ID 或 姓名）" class="form-control"  autocomplete="off" />
              <span id="doSearchUser" class="input-group-addon">
                <i class="icon-search"></i>
              </span>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>ID</th>
              <th>姓名</th>
              <th>手机号码</th>
              <th>入职日期</th>
              <th>性别</th>
              <th>生日</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody id="user_list">
            </tbody>
          </table>
        </div>
      </div>
      <div class="pagination-area" id="pagination_area"></div>
    </div>

  </div><!--/.main-content-->

</div><!--/.main-container-->
<footer>

</footer>

<script type="text/template" id="tmpl_user_list">
  <tr>
    <td>{{index}}</td>
    <td>{{id}}</td>
    <td>{{realName}}</td>
    <td>{{cellphone}}</td>
    <td>{{entryDate}}</td>
    <td>{{sex}}</td>
    <td>{{birthday}}</td>
    <td>
      <a href="/admin/user/edit/{{_id}}" class="btn btn-default btn-sm" operation="edit"><%= 'html.button.common.edit' %><!-- 編集--></a>
    </td>
  </tr>
</script>

</body>
</html>
